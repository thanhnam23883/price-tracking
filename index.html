<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống theo dõi giá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0000FF; /* Xanh dương */
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: auto;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
            word-wrap: break-word;
        }

        th {
            background-color: #FFFF00; /* Vàng tươi */
            color: black;
        }

        .form-section, .filter-section {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #FF0000; /* Đỏ tươi */
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }

        button:hover {
            background-color: #FFFF00; /* Vàng tươi */
            color: black;
        }

        .login {
            max-width: 300px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }

        .status {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hệ thống theo dõi giá</h1>
        <p>Theo dõi sự thay đổi giá của xe Honda, Yamaha, xe nhập khẩu và xe 50cc</p>
    </header>

    <!-- Đăng nhập -->
    <div id="login" class="login">
        <h2>Đăng nhập</h2>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <button onclick="checkLogin()">Đăng nhập</button>
        <p id="errorMessage" style="color: #FF0000; display: none;">Sai mật khẩu. Vui lòng thử lại!</p>
    </div>

    <!-- Nội dung chính -->
    <main>
        <div class="form-section">
            <h2>Thêm hoặc Cập nhật Giá</h2>
            <label>Loại xe:</label>
            <select id="category">
                <option value="Honda">Honda</option>
                <option value="Yamaha">Yamaha</option>
                <option value="Nhập khẩu">Nhập khẩu</option>
                <option value="50cc">50cc</option>
            </select>
            <label>Mẫu xe:</label>
            <input type="text" id="model" placeholder="Tên mẫu xe" required>
            <label>Nhà cung cấp:</label>
            <input type="text" id="supplier" placeholder="Nhà cung cấp" required>
            <label>Giá (VND):</label>
            <input type="text" id="price" placeholder="Nhập giá" required>
            <label>Ngày nhập giá:</label>
            <input type="date" id="priceDate" required>
            <button onclick="addOrUpdatePrice()">Xác nhận</button>
        </div>

        <div id="status" class="status"></div>

        <h2>Danh sách giá</h2>
        <table>
            <thead>
                <tr>
                    <th>Loại xe</th>
                    <th>Mẫu xe</th>
                    <th>Nhà cung cấp</th>
                    <th>Giá (VND)</th>
                    <th>Ngày nhập giá</th>
                    <th>Thời gian cập nhật</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="priceList"></tbody>
        </table>
        <button onclick="logout()">Đăng xuất</button>
    </main>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDjMUhIAq4kXgHoN3MAvlCif9C3fDvGLcA",
            authDomain: "price-tracking-2d330.firebaseapp.com",
            databaseURL: "https://price-tracking-2d330-default-rtdb.firebaseio.com",
            projectId: "price-tracking-2d330",
            storageBucket: "price-tracking-2d330.appspot.com",
            messagingSenderId: "446135891476",
            appId: "1:446135891476:web:56874fe4a386631d2dd901"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function checkLogin() {
            const password = document.getElementById('password').value;
            if (password === "123456") {
                localStorage.setItem('loggedIn', 'true');
                document.getElementById('login').style.display = 'none';
                document.querySelector('main').style.display = 'block';
                loadPrices();
                setInterval(loadPrices, 5000); // Tự động tải dữ liệu mỗi 5 giây
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function loadPrices() {
            const priceList = document.getElementById('priceList');
            const status = document.getElementById('status');
            database.ref('prices').once('value', snapshot => {
                priceList.innerHTML = '';
                const summary = {};

                snapshot.forEach(childSnapshot => {
                    const data = childSnapshot.val();

                    // Populate the summary object
                    if (data.category in summary) {
                        summary[data.category]++;
                    } else {
                        summary[data.category] = 1;
                    }

                    priceList.innerHTML += `
                        <tr>
                            <td>${data.category}</td>
                            <td>${data.model}</td>
                            <td>${data.supplier}</td>
                            <td>${Number(data.price).toLocaleString('vi-VN')} đ</td>
                            <td>${formatDate(data.priceDate)}</td>
                            <td>${formatDate(data.timestamp)}</td>
                            <td>
                                <button onclick="editPrice('${data.model}')">Sửa</button>
                                <button onclick="deletePrice('${data.model}')">Xóa</button>
                            </td>
                        </tr>
                    `;
                });

                // Update the status
                status.textContent = `Tổng kết: ${Object.entries(summary).map(([key, value]) => `${key}: ${value}`).join(', ')}`;
            });
        }

        function addOrUpdatePrice() {
            const model = document.getElementById('model').value;
            const data = {
                category: document.getElementById('category').value,
                model,
                supplier: document.getElementById('supplier').value,
                price: document.getElementById('price').value.replace(/\D/g, ''),
                priceDate: document.getElementById('priceDate').value,
                timestamp: new Date().toISOString()
            };
            database.ref('prices/' + model).set(data).then(() => loadPrices());
        }

        function formatDate(date) {
            if (!date) return '-';
            const d = new Date(date);
            const day = (`0${d.getDate()}`).slice(-2);
            const month = (`0${d.getMonth() + 1}`).slice(-2);
            const year = d.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.reload();
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('loggedIn') === 'true') {
                document.getElementById('login').style.display = 'none';
                document.querySelector('main').style.display = 'block';
                loadPrices();
                setInterval(loadPrices, 5000); // Tự động tải dữ liệu mỗi 5 giây
            }
        });
    </script>
</body>
</html>
