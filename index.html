<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống theo dõi giá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003580;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #003580;
            color: white;
        }

        .add-price, .filter-section {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .add-price input, .add-price select, .add-price button,
        .filter-section input, .filter-section select {
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #003580;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #003580;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hệ thống theo dõi giá</h1>
        <p>Theo dõi sự thay đổi giá của xe Honda, Yamaha, xe nhập khẩu và xe 50cc</p>
    </header>

    <main>
        <!-- Thêm hoặc Cập nhật giá -->
        <div class="add-price">
            <h2>Thêm hoặc Cập nhật Giá</h2>
            <form id="priceForm">
                <input type="hidden" id="currentModel" value="">
                <label>Loại xe:</label>
                <select id="category">
                    <option value="Honda">Honda</option>
                    <option value="Yamaha">Yamaha</option>
                    <option value="Nhập khẩu">Nhập khẩu</option>
                    <option value="50cc">50cc</option>
                </select>
                <label>Mẫu xe:</label>
                <input type="text" id="model" placeholder="Tên mẫu xe" required>
                <label>Nhà cung cấp:</label>
                <input type="text" id="supplier" placeholder="Nhà cung cấp" required>
                <label>Giá (VND):</label>
                <input type="text" id="price" placeholder="Nhập giá" required>
                <button type="button" onclick="addOrUpdatePrice()">Xác nhận</button>
            </form>
        </div>

        <!-- Lọc và Tìm kiếm -->
        <div class="filter-section">
            <h2>Lọc và Tìm kiếm</h2>
            <label>Loại xe:</label>
            <select id="filterCategory">
                <option value="">Tất cả</option>
                <option value="Honda">Honda</option>
                <option value="Yamaha">Yamaha</option>
                <option value="Nhập khẩu">Nhập khẩu</option>
                <option value="50cc">50cc</option>
            </select>
            <label>Tìm mẫu xe:</label>
            <input type="text" id="searchModel" placeholder="Nhập tên mẫu xe">
            <button onclick="loadPrices()">Lọc</button>
        </div>

        <!-- Danh sách giá -->
        <h2>Danh sách giá</h2>
        <table>
            <thead>
                <tr>
                    <th>Loại xe</th>
                    <th>Mẫu xe</th>
                    <th>Nhà cung cấp</th>
                    <th>Giá (VND)</th>
                    <th>Thời gian cập nhật</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="priceList"></tbody>
        </table>

        <button onclick="logout()">Đăng xuất</button>
    </main>

    <footer>
        &copy; 2024 Hệ thống nội bộ - Theo dõi giá xe máy
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDjMUhIAq4kXgHoN3MAvlCif9C3fDvGLcA",
            authDomain: "price-tracking-2d330.firebaseapp.com",
            databaseURL: "https://price-tracking-2d330-default-rtdb.firebaseio.com",
            projectId: "price-tracking-2d330",
            storageBucket: "price-tracking-2d330.appspot.com",
            messagingSenderId: "446135891476",
            appId: "1:446135891476:web:56874fe4a386631d2dd901"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function addOrUpdatePrice() {
            const category = document.getElementById('category').value;
            const model = document.getElementById('model').value;
            const supplier = document.getElementById('supplier').value;
            const price = document.getElementById('price').value.replace(/\D/g, '');
            const timestamp = new Date().toLocaleString();

            database.ref('prices/' + model).set({ category, model, supplier, price, timestamp });
            loadPrices();
            clearForm();
        }

        function loadPrices() {
            const filterCategory = document.getElementById('filterCategory').value;
            const searchModel = document.getElementById('searchModel').value.toLowerCase();

            database.ref('prices').once('value', snapshot => {
                const priceList = document.getElementById('priceList');
                priceList.innerHTML = '';

                snapshot.forEach(childSnapshot => {
                    const data = childSnapshot.val();
                    if (
                        (!filterCategory || data.category === filterCategory) &&
                        (!searchModel || data.model.toLowerCase().includes(searchModel))
                    ) {
                        const formattedPrice = Number(data.price).toLocaleString('vi-VN');
                        priceList.innerHTML += `
                            <tr>
                                <td>${data.category}</td>
                                <td>${data.model}</td>
                                <td>${data.supplier}</td>
                                <td>${formattedPrice} đ</td>
                                <td>${data.timestamp}</td>
                                <td>
                                    <button onclick="editPrice('${data.model}')">Sửa</button>
                                    <button onclick="deletePrice('${data.model}')">Xóa</button>
                                </td>
                            </tr>
                        `;
                    }
                });
            });
        }

        function editPrice(model) {
            database.ref('prices/' + model).once('value', snapshot => {
                const data = snapshot.val();
                document.getElementById('category').value = data.category;
                document.getElementById('model').value = data.model;
                document.getElementById('supplier').value = data.supplier;
                document.getElementById('price').value = Number(data.price).toLocaleString('vi-VN');
                document.getElementById('currentModel').value = model;
            });
        }

        function deletePrice(model) {
            if (confirm("Bạn có chắc muốn xóa dữ liệu này?")) {
                database.ref('prices/' + model).remove();
                loadPrices();
            }
        }

        function clearForm() {
            document.getElementById('priceForm').reset();
            document.getElementById('currentModel').value = '';
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            location.reload();
        }

        document.addEventListener('DOMContentLoaded', () => loadPrices());
    </script>
</body>
</html>
