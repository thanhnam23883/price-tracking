<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống theo dõi giá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003580;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #003580;
            color: white;
        }
        .form-section, .filter-section {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #003580;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .login {
            max-width: 300px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Hệ thống theo dõi giá</h1>
        <p>Theo dõi sự thay đổi giá của xe Honda, Yamaha, xe nhập khẩu và xe 50cc</p>
    </header>

    <!-- Đăng nhập -->
    <div id="login" class="login">
        <h2>Đăng nhập</h2>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <button onclick="checkLogin()">Đăng nhập</button>
        <p id="errorMessage" style="color: red; display: none;">Sai mật khẩu. Vui lòng thử lại!</p>
    </div>

    <!-- Nội dung chính -->
    <main>
        <!-- Thêm hoặc cập nhật giá -->
        <div class="form-section">
            <h2>Thêm hoặc Cập nhật Giá</h2>
            <input type="hidden" id="currentModel" value="">
            <label>Loại xe:</label>
            <select id="category">
                <option value="Honda">Honda</option>
                <option value="Yamaha">Yamaha</option>
                <option value="Nhập khẩu">Nhập khẩu</option>
                <option value="50cc">50cc</option>
            </select>
            <label>Mẫu xe:</label>
            <input type="text" id="model" placeholder="Tên mẫu xe" required>
            <label>Nhà cung cấp:</label>
            <input type="text" id="supplier" placeholder="Nhà cung cấp" required>
            <label>Giá (VND):</label>
            <input type="text" id="price" placeholder="Nhập giá" required>
            <label>Ngày nhập giá:</label>
            <input type="date" id="priceDate" placeholder="Chọn ngày nhập giá">
            <button onclick="addOrUpdatePrice()">Xác nhận</button>
        </div>

        <!-- Lọc và tìm kiếm -->
        <div class="filter-section">
            <h2>Lọc và Tìm kiếm</h2>
            <label>Loại xe:</label>
            <select id="filterCategory">
                <option value="">Tất cả</option>
                <option value="Honda">Honda</option>
                <option value="Yamaha">Yamaha</option>
                <option value="Nhập khẩu">Nhập khẩu</option>
                <option value="50cc">50cc</option>
            </select>
            <label>Tìm mẫu xe:</label>
            <input type="text" id="searchModel" placeholder="Nhập tên mẫu xe">
            <button onclick="loadPrices()">Lọc</button>
        </div>

        <!-- Danh sách giá -->
        <h2>Danh sách giá</h2>
        <table>
            <thead>
                <tr>
                    <th>Loại xe</th>
                    <th>Mẫu xe</th>
                    <th>Nhà cung cấp</th>
                    <th>Giá (VND)</th>
                    <th>Ngày nhập giá</th>
                    <th>Thời gian cập nhật</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="priceList"></tbody>
        </table>

        <button onclick="logout()">Đăng xuất</button>
    </main>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set, get, child, remove } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDjMUhIAq4kXgHoN3MAvlCif9C3fDvGLcA",
            authDomain: "price-tracking-2d330.firebaseapp.com",
            databaseURL: "https://price-tracking-2d330-default-rtdb.firebaseio.com",
            projectId: "price-tracking-2d330",
            storageBucket: "price-tracking-2d330.firebasestorage.app",
            messagingSenderId: "446135891476",
            appId: "1:446135891476:web:56874fe4a386631d2dd901",
            measurementId: "G-VZV4VRD7WP"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function checkLogin() {
            const password = document.getElementById('password').value;
            if (password === "123456") {
                localStorage.setItem('loggedIn', 'true');
                document.getElementById('login').style.display = 'none';
                document.querySelector('main').style.display = 'block';
                loadPrices();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function loadPrices() {
            const dbRef = ref(database, 'prices');
            const priceList = document.getElementById('priceList');
            priceList.innerHTML = '';

            get(dbRef).then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    const data = childSnapshot.val();
                    const formattedPrice = Number(data.price).toLocaleString('vi-VN');
                    priceList.innerHTML += `
                        <tr>
                            <td>${data.category}</td>
                            <td>${data.model}</td>
                            <td>${data.supplier}</td>
                            <td>${formattedPrice} đ</td>
                            <td>${data.priceDate || '-'}</td>
                            <td>${data.timestamp}</td>
                            <td>
                                <button onclick="editPrice('${data.model}')">Sửa</button>
                                <button onclick="deletePrice('${data.model}')">Xóa</button>
                            </td>
                        </tr>
                    `;
                });
            });
        }

        window.logout = function () {
            localStorage.removeItem('loggedIn');
            location.reload();
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('loggedIn') === 'true') {
                document.getElementById('login').style.display = 'none';
                document.querySelector('main').style.display = 'block';
                loadPrices();
            }
        });
    </script>
</body>
</html>
