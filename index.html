<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống theo dõi giá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003580;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #003580;
            color: white;
        }

        .add-price, .filter-section {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .add-price input, .add-price select, .add-price button,
        .filter-section input, .filter-section select {
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #003580;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #003580;
            color: white;
        }

        .login {
            max-width: 300px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .login button {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hệ thống theo dõi giá</h1>
        <p>Theo dõi sự thay đổi giá của xe Honda, Yamaha, xe nhập khẩu và xe 50cc</p>
    </header>

    <!-- Đăng nhập -->
    <div class="login" id="loginForm">
        <h2>Đăng nhập</h2>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <button onclick="checkLogin()">Đăng nhập</button>
        <p id="loginError" style="color: red; display: none;">Mật khẩu sai, vui lòng thử lại!</p>
    </div>

    <!-- Nội dung chính -->
    <main>
        <!-- Thêm hoặc cập nhật giá -->
        <div class="add-price">
            <h2>Thêm hoặc Cập nhật Giá</h2>
            <form id="priceForm">
                <label for="category">Loại xe:</label>
                <select id="category" required>
                    <option value="Honda">Honda</option>
                    <option value="Yamaha">Yamaha</option>
                    <option value="Nhập khẩu">Nhập khẩu</option>
                    <option value="50cc">50cc</option>
                </select>

                <label for="model">Mẫu xe:</label>
                <input type="text" id="model" placeholder="Tên mẫu xe" required>

                <label for="supplier">Nhà cung cấp:</label>
                <input type="text" id="supplier" placeholder="Nhà cung cấp" required>

                <label for="price">Giá (VND):</label>
                <input type="text" id="price" placeholder="Nhập giá" required oninput="formatPriceInput(this)">

                <button type="button" onclick="addOrUpdatePrice()">Xác nhận</button>
            </form>
        </div>

        <!-- Lọc và tìm kiếm -->
        <div class="filter-section">
            <h2>Lọc và Tìm kiếm</h2>
            <label for="filterCategory">Loại xe:</label>
            <select id="filterCategory">
                <option value="">Tất cả</option>
                <option value="Honda">Honda</option>
                <option value="Yamaha">Yamaha</option>
                <option value="Nhập khẩu">Nhập khẩu</option>
                <option value="50cc">50cc</option>
            </select>

            <label for="searchModel">Tìm mẫu xe:</label>
            <input type="text" id="searchModel" placeholder="Nhập tên mẫu xe">

            <button onclick="loadPrices()">Lọc</button>
        </div>

        <!-- Danh sách giá -->
        <h2>Danh sách giá</h2>
        <table>
            <thead>
                <tr>
                    <th>Loại xe</th>
                    <th>Mẫu xe</th>
                    <th>Nhà cung cấp</th>
                    <th>Giá (VND)</th>
                    <th>Thời gian cập nhật</th>
                </tr>
            </thead>
            <tbody id="priceList"></tbody>
        </table>

        <button onclick="logout()">Đăng xuất</button>
    </main>

    <footer>
        &copy; 2024 Hệ thống nội bộ - Theo dõi giá xe máy
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDjMUhIAq4kXgHoN3MAvlCif9C3fDvGLcA",
            authDomain: "price-tracking-2d330.firebaseapp.com",
            databaseURL: "https://price-tracking-2d330-default-rtdb.firebaseio.com",
            projectId: "price-tracking-2d330",
            storageBucket: "price-tracking-2d330.appspot.com",
            messagingSenderId: "446135891476",
            appId: "1:446135891476:web:56874fe4a386631d2dd901"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function checkLogin() {
            const password = document.getElementById('password').value;
            if (password === "123456") {
                localStorage.setItem('loggedIn', 'true');
                document.getElementById('loginForm').style.display = 'none';
                document.querySelector('main').style.display = 'block';
                loadPrices();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            location.reload();
        }

        function formatPriceInput(input) {
            const value = input.value.replace(/\D/g, '');
            input.value = Number(value).toLocaleString('vi-VN');
        }

        function addOrUpdatePrice() {
            const category = document.getElementById('category').value;
            const model = document.getElementById('model').value.trim();
            const supplier = document.getElementById('supplier').value.trim();
            const price = document.getElementById('price').value.replace(/\D/g, '');
            const timestamp = new Date().toLocaleString();

            if (!category || !model || !supplier || !price) {
                alert("Vui lòng điền đầy đủ thông tin.");
                return;
            }

            database.ref('prices/' + model).set({
                category, model, supplier, price, timestamp
            }).then(() => {
                alert('Dữ liệu đã được lưu!');
                loadPrices();
            });
        }

        function loadPrices() {
            const filterCategory = document.getElementById('filterCategory').value;
            const searchModel = document.getElementById('searchModel').value.trim().toLowerCase();

            database.ref('prices').once('value', (snapshot) => {
                const priceList = document.getElementById('priceList');
                priceList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    const formattedPrice = Number(data.price).toLocaleString('vi-VN');

                    if (
                        (!filterCategory || data.category === filterCategory) &&
                        (!searchModel || data.model.toLowerCase().includes(searchModel))
                    ) {
                        priceList.innerHTML += `
                            <tr>
                                <td>${data.category}</td>
                                <td>${data.model}</td>
                                <td>${data.supplier}</td>
                                <td>${formattedPrice} đ</td>
                                <td>${data.timestamp}</td>
                            </tr>
                        `;
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('loggedIn') === 'true') {
                document.getElementById('loginForm').style.display = 'none';
                document.querySelector('main').style.display = 'block';
                loadPrices();
            }
        });
    </script>
</body>
</html>
