<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống theo dõi giá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003580;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #003580;
            color: white;
        }

        .login {
            max-width: 300px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login input, .login button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .add-price, .filter-section {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #003580;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #003580;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hệ thống theo dõi giá</h1>
        <p>Theo dõi sự thay đổi giá của xe Honda, Yamaha, xe nhập khẩu và xe 50cc</p>
    </header>

    <!-- Đăng nhập -->
    <div class="login" id="loginForm">
        <h2>Đăng nhập</h2>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <button onclick="checkLogin()">Đăng nhập</button>
        <p id="loginError" style="color: red; display: none;">Mật khẩu sai, vui lòng thử lại!</p>
    </div>

    <!-- Nội dung chính -->
    <main id="mainContent">
        <h2>Chào mừng đến với hệ thống!</h2>
        <p>Đây là nội dung chính sau khi đăng nhập thành công.</p>
        <button onclick="logout()">Đăng xuất</button>
    </main>

    <footer>
        &copy; 2024 Hệ thống nội bộ - Theo dõi giá xe máy
    </footer>

    <script>
        // Hàm kiểm tra đăng nhập
        function checkLogin() {
            const password = document.getElementById('password').value;
            if (password === "123456") {
                localStorage.setItem('loggedIn', 'true');
                showMainContent();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        // Hiển thị nội dung chính
        function showMainContent() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        // Đăng xuất
        function logout() {
            localStorage.removeItem('loggedIn');
            location.reload();
        }

        // Kiểm tra trạng thái đăng nhập
        document.addEventListener('DOMContentLoaded', () => {
            const loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn === 'true') {
                showMainContent();
            } else {
                document.getElementById('loginForm').style.display = 'block';
            }
        });
    </script>
</body>
</html>
